<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <link href="/style.css" rel="stylesheet"></link>
  </head>
  <body>
    <header>
      <nav>
        <img src="logo.jpeg" alt="Logo">
        <h1>Create Account</h1>
      </nav>
    </header>
    <div class="container">
      <form action="/make-account" method="post">
        <h1>Input Your User Info</h1><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <h1>Input Your Current Info</h1><br>
        <label for="first_name">First Name:</label>
        <input type="first_name" id="first_name" name="first_name" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>
        <label for="current_squat">Squat:</label>
        <input type="number" id="curren_squat" name="current_squat" pattern="[0-9]*" required=""><br>
        <label for="current_bench">Bench:</label>
        <input type="number" id="current_bench" name="current_bench" pattern="[0-9]*" required=""><br>
        <label for="current_deadlift">Deadlift:</label>
        <input type="number" id="current_deadlift" name="current_deadlift" pattern="[0-9]*" required=""><br>
        <label for="current_weight">Weight:</label>
        <input type="number" id="current_weight" name="current_weight" pattern="[0-9]*" required=""><br>
        <br>
        <h1>Input Your Goals</h1><br>
        <label for="squat">Squat:</label>
        <input type="number" id="squat" name="squat" pattern="[0-9]*" required=""><br>
        <label for="bench">Bench:</label>
        <input type="number" id="bench" name="bench" pattern="[0-9]*" required=""><br>
        <label for="deadlift">Deadlift:</label>
        <input type="number" id="deadlift" name="deadlift" pattern="[0-9]*" required=""><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" pattern="[0-9]*" required=""><br>
        <label for="date">Completion Date:</label>
        <input type= "date" placeholder="YYYY-MM-DD" id="date" name="date" required=""><br>
        <h1>Select Your Program</h1><br>
        <select name="plan">
          <option value="1">Strength Plan</option>
          <option value="2">Endurance Plan</option>
          <option value="3">Power Plan</option>
        </select>
        <br>
        <input type="submit" value="Create Account">
      </form>
    </div>
  </body>
</html>
